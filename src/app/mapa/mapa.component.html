<div class="grid grid-cols-12 h-screen">
    <!-- Contenedor scrollable -->
    <div class="col-span-7 p-12 overflow-y-auto h-screen">
        <a href="/index">
            <img class=" top-8 left-12 w-24 h-auto" src="https://i.ibb.co/GvgSkhRC/Dise-o-sin-t-tulo-2.png" alt="Logo">

        <div class="grid grid-cols-2">
            <div class="col-span-1" *ngFor="let terraza of terrazas">
                <a href="/terraza/1" target="_blank" class="block rounded-lg p-4 shadow-xs shadow-indigo-100">
                    <img alt=""

                        class="h-56 w-full rounded-md object-cover" />

                    <div class="mt-2">
                        <dl>
                            <div>
                                <dt class="sr-only">Price</dt>
                                <dd class="text-sm text-gray-500">$2,000</dd>
                            </div>
                            <div>
                                <dt class="sr-only">Address</dt>
                                <dd class="font-medium">Terraza de Lupita</dd>

                            </div>

                            <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                                <div class="mt-1.5 sm:mt-0">
                                    <p class="text-gray-500">Duraci√≥n</p>
                                    <p class="font-medium">8 horas</p>
                                </div>
                            </div>

                            <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                                <div class="mt-1.5 sm:mt-0">
                                    <p class="text-gray-500">Bedroom</p>
                                    <p class="font-medium">4 rooms</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <!-- Contenedor del mapa fijo -->
    <div class="col-span-5 h-screen">
        <div id="map" style="height: 100vh;width: 100;;" class=" sticky top-0"></div>
    </div>
